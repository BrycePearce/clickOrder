<!-- Menu -->
<ul class="d-flex flex-column p-3">
  <!-- Categories -->
  <li *ngFor="let category of sortByKey(restaurant.categories, 'order')">
    <h4>{{startCase(category.name)}}</h4>
    <div *ngFor="let menuItem of sortByKey(restaurant.groupedMenu[category.name], 'order'); let i = index">
      <!-- Options -->
      <div (click)="loadSelection(menuItem)" class="d-flex justify-content-between pt-3 pb-3">
        <div class="">
          <h6 class="mb-0">{{startCase(menuItem.name)}}</h6>
          <div class="text-secondary">{{menuItem.description}}</div>
          <div class="pt-1">{{menuItem.price}}</div>
        </div>
        <div *ngIf="menuItem.image" class="" style="width: 96px; height: 88px;">
          <img src="../../../assets/burg.png" style="height:88px;">
        </div>
      </div>
      <hr class="m-0" height="1px">
    </div>
  </li>
</ul>

<app-selection [selection]="currentSelection"></app-selection>

<button (click)="clicky()">asd</button>
