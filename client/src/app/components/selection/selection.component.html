<!-- todo: this may need to be a modal -->
<div class="selection pt-3 pl-3 pr-3 pb-4 overflow-auto">
  <img *ngIf="selection?.image" class="img w-100" src=" ../../../assets/burg.png">
  <h4 class="name">{{selection.name}}</h4>
  <div class="description mt-3">{{selection.description}}</div>

  <div class="quantity-selection-row d-flex mt-3 mb-3">
    <h6 class="mt-3 mr-2">Quantity</h6>
    <button (click)="updateQuantity('decrement')" class="mr-2">-</button>
    <div>1</div>
    <button (click)="updateQuantity('increment')" class="ml-2">+</button>
  </div>

  <!-- C-C-C-Combo Sides -->
  <div class="d-flex pl-0 mb-2 mt-2">
    <h6 class="text-nowrap mb-0" style="order: 1;">
      Select a Side:
    </h6>
    <!-- <div class="line ml-1" style="order: 2;"></div> -->


  </div>






  <!-- in-progress -->
  <ul class="d-flex flex-column">
    <li *ngFor="let side of selection.comboSelections.sides; let i = index" class="w-100 side">
      <div class="d-flex pl-0 custom-control custom-radio align-content-start">
        <div class="pt-3 pb-3 mr-2">
          <input type="radio" id="side-option-{{i}}" name="side-option" class="position-relative custom-control-input">
          <label class="custom-control-label" for="side-option-{{i}}"><span>{{side.name}}</span></label>
        </div>
      </div>
    </li>
  </ul>














  <!-- Side Drinks  THIS IS ALL OVERFLOW CONTENT -->
  <div class="d-flex pl-0 mb-2 mt-2">
    <h6 class="text-nowrap mb-0" style="order: 1;">
      Select a Drink:
    </h6>
  </div>
  <ul class="d-flex flex-column">
    <li *ngFor="let side of selection.comboSelections.drinks; let i = index" class="w-100 side">
      <div class="d-flex pl-0 custom-control custom-radio align-content-start">
        <div class="pt-3 pb-3 mr-2">
          <input type="radio" id="side-drink-{{i}}" name="side-drink" class="position-relative custom-control-input">
          <label class="custom-control-label" for="side-drink-{{i}}"><span>{{side.name}}</span></label>
        </div>
      </div>
    </li>
  </ul>
</div>

<!-- Add to Order -->
<div class="selection-container position-fixed w-100 d-flex pt-4 pr-3 pl-3">
  <div (clicky)="addToCheckout()" class="d-flex flex-fill flex-wrap">
    <button class="d-flex flex-nowrap add-selection-btn text-white rounded">
      <div class="add-quantity-text">Add {{quantity}} to Checkout</div>
      <div class="text-right">$5.15</div>
    </button>
  </div>
</div>
